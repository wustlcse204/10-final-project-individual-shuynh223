<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Recipe Search</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>

        <div class="header">
            <div class="leftHeader" id="leftHeader"><p>--------  Random Recipe Search  --------</p></div>
            <!-- <div id="rightHeader">
                <button class="button">Search for a Recipe</button>
            </div> -->
        </div>

        <div class="foodImages">
            <img src="1.jpeg" class="headerImages" id="1">
            <img src="2.jpeg" class="headerImages" id="2">
            <img src="3.jpeg" class="headerImages" id="3">

        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="searchForm">
                        <form name ="RecipeSearch" id="searchRecipe" onsubmit="openRecipe()">
                            <div class="formHeader">
                                <p class="formTitle">What recipe are you looking for?</p>
                                <p class="formDescription">Find recipes that fit your dietary restrictions and satisfy your cravings.</p>
                                
                            </div>
            
                            <div class="dropdowns">
            
                                <div class="d">
                                    <label for="input" class="labelDiet">Diet</label>
                                
            
                                    <select name ="filter" class="diet" id="diet">
                                    
                                        <option value="balanced" type="Diet">Balanced</option>
                                        <option value="high-fiber" type="Diet">High-fiber</option>
                                        <!--<option value="High-protein" type="Diet">High-protein</option>-->
                                        <option value="low-carb" type="Diet">Low-carb</option>
                                        <option value="low-fat" type="Diet">Low-Fat</option>
                                        <option value="low-sodium" type="Diet">Low-Sodium</option>
                                    </select>
                                </div>
            
            
                                <div class="h">
                                    <label for="task" class="labelHealth">Health</label>
                                
                                    <select name ="filter" class="health" id="health">
                                        <option value="dairy-free" type="Health">Dairy-Free</option>
                                        <option value="gluten-free" type="Health">Gluten-Free</option>
                                        <option value="vegan" type="Health">Vegan</option>
                                        <option value="kosher" type="Health">Kosher</option>
                                        <option value="paleo" type="Health">Paleo</option>
                                        <!--<option value="pescetarian" type="Health">Pescetarian</option>-->
                                        <option value="vegetarian" type="Health">Vegetarian</option>
                                    </select>
                                </div>
            
                                <div class="c">
                                    <label for="task" class="labelCuisineType">Cuisine Type</label>
            
                                    <select name ="filter" class="cuisineType" id="cuisineType">
                                        <option value="American" type="cuisineType">American</option>
                                        <option value="Asian" type="cuisineType">Asian</option>
                                        <option value="British" type="cuisineType">British</option>
                                        <option value="French" type="cuisineType">French</option>
                                        <option value="Indian" type="cuisineType">Indian</option>
                                        <option value="Italian" type="cuisineType">Italian</option>
                                        <option value="Mexican" type="cuisineType">Mexican</option>
                                    </select>
                                
                                </div>
            
                                <div class="m"> 
                                    <label for="task" class="labelMealType">Meal Type</label>
                                
                                    <select name="filter" class="mealType" id="mealType">
                                        <option value="Breakfast" type="mealType">Breakfast</option>
                                        <option value="Lunch" type="mealType">Lunch</option>
                                        <option value="Dinner" type="mealType">Dinner</option>
                                </div>
            
                            </div>
            
                            <div class="subButton">

                           
                                    <input type="submit" class="sb" value="Submit" onsubmit="openRecipe()" >
                            
                  
                            </div>
            
                        
                            
                            
                        </form>
                    </div>

                </div>

                <div class="col">
                    
                    <img src="4.jpeg" class="photo">
            

                </div>
            </div>

            <div class="row">
                <div class="recipe" id="recipe">
                    <div class="recipeHeader">
                        <!--<div id="name"><p>Recipe Name</p></div>-->
                        <div id="recipeNamePlaceholder" class="recipeNamePlaceholder"><h2></h2></div>
                    </div>
        
                    <div class="noRecipeFound">
                        <div id="no"><h2>No Recipe Found</h2></div>
                    </div>
        
                    <div class="recipeBody">
                        <img src="" id="imagePlaceholder" class="imagePlaceholder"/>
                    </div>
        
        
        
                    <div class="recipeButton">
                        <!--<button id="recipeLink" onclick="">Click Here for the Full Recipe!</button>-->
                        <!--<input type="button" onclick="shareAs" value="Click Here for the Full Recipe!" />-->
                        <a href="" id="recipeLink" class="recipeLink"><button class="RL">Click Here for the Full Recipe</button></a>
        
                    </div>

                </div>
            </div>
        </div>

        

        

        <script src="main.js"></script>
    </body>
</html>
